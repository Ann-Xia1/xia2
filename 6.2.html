<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function toUnique(arr) {
            for (var i = 0 ; i < arr.length ;i++) {
            for (var j = i+1 ; j <= arr.length ;j++) {
                if (arr[j] === arr[i]) {
                    arr.splice(j,1);
                    j--;
                }
            }
        }
        return arr;
        }

        var arr = [1,1,1,2,3,4,3,2];
        var arr = toUnique(arr);
        console.log(arr);
    </script>
</body>
</html>
