<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countFrequencies(arr) {
            var counts = {};
            for (var i = 0; i < arr.length; i++) {
                var element = arr[i];
                if (counts[element]) {
                    counts[element]++;
                } else {
                    counts[element] = 1;
                }
            }
            return counts;
        }
        
        var arr = [1, 2, 2, 3, 3, 3, 4];
        var arr = countFrequencies(arr);
        console.log(arr); 
    </script>
</body>
</html>
