<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function toUnique(arr) {
            var arrN = [];
            for (var i = 0 ; i < arr.length ;i++) {
            var temp = 0;
            for (var j = 0 ; j < arrN.length ;j++) {
                if (arrN[j] === arr[i]) {
                    temp = 1;
                    break;
                }
            }
            if(!temp) {
                arrN.push(arr[i]);
            }
        }
        return arrN;
        }

        var arr = [1,1,1,2,3,4,3,2];
        var arr = toUnique(arr);
        console.log(arr);
    </script>
</body>
</html>
