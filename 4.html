<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function secondLargest(numArray) {
            for (var i = 0; i < numArray.length; i++) {
                if (i != numArray.indexOf(numArray[i])) {
                    numArray.splice(i,1);
                    i--;
                }
            }
            if (numArray.length <= 2) {
                return null; 
            } else {
                numArray.sort((a, b) => b - a); 
                return numArray[1]; 
            }
        }
        
        var nums = [3, 5, 1, 2, 4, 5];
        var secondlargest = secondLargest(nums);
        console.log(secondlargest);
        console.log(secondLargest([1,2,2,2]));
    </script>
</body>
</html>
